<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Sổ lưu niệm 9A1</title>
<link rel="stylesheet" href="style.css">
</head>
<body>


<div class="container">
<h1>📘 Sổ lưu niệm 9A1</h1>


<button id="openPost">✍️ Đăng bài</button>


<div id="postBox" class="hidden">
<input id="title" placeholder="Tiêu đề bài viết">
<textarea id="content" placeholder="Viết kỷ niệm..."></textarea>
<div id="pasteArea">📋 Dán ảnh vào đây (Ctrl + V)</div>
<img id="preview" />
<button onclick="submitPost()">📌 Đăng</button>
</div>


<h2>📚 Các bài đã đăng</h2>
<div id="posts"></div>
</div>


<script src="script.js"></script>
</body>
</html>
